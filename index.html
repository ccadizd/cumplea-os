<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>La contraseña es incorrecta, recuerda Mi Amor.. ¿Cual es nuestra hora favorita?</p>
    </div>
  </div>
<div class="screen-1">

    <img src="img/stitch.png" width="270" height="250"/>
  </div>
  <div class="email">
    <label for="email">Bienvenida2 Anais Sanchez</label>
  </div>
  <div class="password">
    <label for="password">Ingrese la contraseña de 4 digitos</label>
    <div class="sec-2">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input id="contrasena" class="pas" type="password" name="password" placeholder="····"/>
    </div>
  </div>
  <button id="myBtn" class="login" onclick="verificarPass()">Entrar</button>
</div>
<script>
    function verificarPass() {
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        var passCorrecta = "1111"; 
        var inputPassword = document.getElementById("contrasena").value;
  
        if (inputPassword === passCorrecta) {
            window.location.href = "paginacumpleanos.html";
        } else {
            modal.style.display = "block";
            document.getElementById("contrasena").value = "";
        }

        span.onclick = function() {
        modal.style.display = "none";
        }

        window.onclick = function(event) {
          if (event.target == modal) {
          modal.style.display = "none";
        }
        }
      }
</script>
